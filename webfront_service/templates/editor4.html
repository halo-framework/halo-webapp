
<!DOCTYPE html>
<html>
<head>
<style>
#swagger-editor {
  font-size: 1.3em;
}

.container {
  height: 100%;
  max-width: 880px;
  margin-left: auto;
  margin-right: auto;
}

#editor-wrapper {
  height: 100%;
  border: 1em solid #000;
  border: none;
}

.Pane2 {
  overflow-y: scroll;
}
</style>
<script src="/loc/static/swagger-editor-bundle.js"></script>
<script src="/loc/static/swagger-editor-standalone-preset.js"></script>

<script>
    window.onload = function() {
        // Webpack outputs library variables with file-names-like-this
        window["SwaggerEditorBundle"] = window["SwaggerEditorBundle"] || window["swagger-editor-bundle"]
        window["SwaggerEditorStandalonePreset"] = window["SwaggerEditorStandalonePreset"] || window["swagger-editor-standalone-preset"]
        // Build a system
        const editor = SwaggerEditorBundle({
          dom_id: '#swagger-editor',
          layout: 'StandaloneLayout',//'EditorLayout',
          presets: [
            SwaggerEditorStandalonePreset
          ],
          url: 'http://rackerlabs.github.io/wadl2swagger/openstack/swagger/dbaas.json',
          swagger2GeneratorUrl: null,
          oas3GeneratorUrl: null,
          swagger2ConverterUrl: '/loc/conv',
        });

        window.editor = editor;
    };

    function generate() {
        //alert("generate!");
        const content = window.localStorage.getItem('swagger-editor-content');
        fetch('/loc/gen', {
          method: 'post',
          headers: {
            'Accept': 'application/json, text/plain, */*',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({swagger: content})
        }).then(res=>res.json())
          .then(res => console.log(res));
    };

    function validateForm() {
      const content = window.localStorage.getItem('swagger-editor-content');
      if (content == "") {
        alert("Swagger must be filled out");
        return false;
      }
      var body = JSON.stringify(content)
      document.forms["sForm"]["swagger"].value = body;
      document.forms["sForm"]["engine"].value = 'mycode';
      document.forms["sForm"]["swagger_name"].value = swagger_name;
    }
</script>
<style>
        /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */

  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>
<div style="padding:1px">

    <div style="clear:both;padding:2px;background:#6af;float:left">
        <span style="display: inline-block; width: 180px; background: #6af; vertical-align: top;">
            <button id="myBtn1" style="width: 170px;">Load BIAN Swagger</button>
            <button id="myBtn2" style="width: 170px;">Validate BIAN Swagger</button>
        </span>
        <form  name="sForm" method = "POST" action = "/loc/gen" enctype = "multipart/form-data" onsubmit = "return validateForm()">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input type="hidden" name="swagger" id="swagger" value=""/>
            <input type="hidden" name="engine" id="engine" value="mycode"/>
            <input type="hidden" name="name" id="swagger_name" value=""/>
            <input style="width: 170px;" type = "submit" value="Generate BIAN Project"/>
        </form>
    </div>

    <div id="swagger-editor"></div>

    <!-- The Modal -->
    <div id="myModal1" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
          <p>select BIAN API version:
          <select name="bianApiVer" id="bianApiVer">
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
        </p>
        <p>select BIAN Swagger file:
          <select class="js-example-basic-single" name="mySelect1" id="mySelect1">
              <option value="290">advertising</option>
              <option value="444">Current Account</option>
              <option value="864">Servicing Event History</option>
            </select>
            <p/>
            <input type="checkbox" id="noseg" name="noseg" value="noseg">
            <label for="noseg">No Command Query Responsibility Segregation Format</label><br>
            <p/>
            <button id="loadBtn" style="width: 170px;" onclick="loadClose()">Load Swagger</button>
        </p>
      </div>

    </div>

<script>
    var modal1 = document.getElementById("myModal1");

    // Get the button that opens the modal
    var btn1 = document.getElementById("myBtn1");

    // Get the <span> element that closes the modal
    var span1 = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn1.onclick = function() {
      modal1.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span1.onclick = function() {
      modal1.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal1) {
        modal1.style.display = "none";
      }
    }
</script>
    <script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2({
          maximumSelectionLength: 10
        });
    });
    </script>
    <script>
        function loadClose() {
            ver = $('#bianApiVer :selected');
            if (ver.val() == '') {
                alert("Please select bian version first!");
                return
            }
            sd = $('#mySelect1 :selected');
            cb = false;
            if($("#noseg").is(':checked'))
                cb = true;
            modal1.style.display = "none";
            alert("sd:"+sd.text()+" cb:"+cb+' ver:'+ver.val());
            load_swagger(ver.val(),sd.val(),cb);
        }

        function load_swagger(ver,swagger_id,cb) {
            swagger_name = swagger_id;
            swagger_url = '/loc/api?ver='+ver+'&sd_id='+swagger_id+'&cb='+cb;
            alert(swagger_url);
            window.editor.url = swagger_url;
        }

        function load_swagger1(ver,swagger_id,cb) {
            swagger_name = swagger_id;
            swagger_url = '/loc/api?ver='+ver+'&sd_id='+swagger_id+'&cb='+cb;
            // Build a system
            const editor1 = SwaggerEditorBundle({
              dom_id: '#swagger-editor',
              layout: 'StandaloneLayout',//'EditorLayout',
              presets: [
                SwaggerEditorStandalonePreset
              ],
              url: swagger_url,
              swagger2GeneratorUrl: null,
              oas3GeneratorUrl: null,
              swagger2ConverterUrl: '/loc/conv',
            });

            window.editor = editor1;

        }
    </script>
</div>
